name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Check for sensitive credentials
        run: |
          echo "Checking for accidental commits of secrets..."
          git diff HEAD --exit-code || echo "⚠️ Potential secrets detected. Please review carefully!"
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "${{ github.workspace }}/go/bin" >> $GITHUB_PATH
    
      - name: Build application
        run: |
          chmod +x scripts/buildprod.sh
          ./scripts/buildprod.sh
     
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
    
      - name: 'Build the Docker image'
        run: gcloud builds submit --tag europe-west10-docker.pkg.dev/thermal-history-472521-e8/notely-ar-repo/jdedios2026/notely:latest .

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image europe-west10-docker.pkg.dev/thermal-history-472521-e8/notely-ar-repo/jdedios2026/notely:latest --region europe-west10 --allow-unauthenticated --project thermal-history-472521-e8 --max-instances=4
